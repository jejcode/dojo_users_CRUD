<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6">
        <div class="row justify-content-center align-items-center">
            <h1 class="col-auto">Edit User {{ user.id }}</h1>
            <a class="col-auto" href="/users">Home</a>
        </div>
        <form action="/users/process_edit" method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input class="form-control" type="text" name="fname" id="fname" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input class="form-control" type="text" name="lname" id="lname" value="{{ user.last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="text" name="email" id="email" value="{{ user.email }}">
            </div>
            <input type="hidden" name="id" value="{{ user.id }}">
            <input type="submit" value="Update" class="btn btn-success">
        </form>

    </div>
</body>
</html>
